	<body>
		<div class="main">
			<div class="content">

						 style="background-image: url(img/backtobefore.png);"></a>

						style="background-image: url(img/menu.png);"></a>

				<div class="tianchong" id="endheader" style="height:51px;"></div>
				<!--以上头部指示以及菜单栏-->
			
				<form class="loginInfo" id="pwdForm">

						<li><img src="img/pwd.png"/><input type="password" name="password1"   placeholder="请输入旧密码"/></li>
						<li><img src="img/pwd.png"/><input type="password" name="password2"   placeholder="请输入新密码"/></li>
						<li><img src="img/pwd.png"/><input type="password" name="password3"   placeholder="请确认新密码"/></li>
					</ul>
					<a id="changePwd" class="abtnz">确认修改</a>
				</form>
			</div>
		</div>
