		<!--上传图片-->
		<script type="text/javascript">
			/*单选按钮效果*/
			
			
			$(function(){
				var _radio=$(".radio");
				_radio.each(function(){
					if($(this).attr("checked")){
						$(this).prev().css("display","block");
					}
				});
				_radio.click(function(){
					_radio.each(function(){
						$(this).prev().css("display","none");
					});
					if($(this).attr("checked")){
						$(this).prev().css("display","block");
					}
				});
			})
			
		</script>
